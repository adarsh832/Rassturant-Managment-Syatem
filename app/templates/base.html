<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            padding: 16px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h3 class="text-white text-center mb-4">Restaurant MS</h3>
                <a href="{{ url_for('main.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('main.menu') }}">Menu Management</a>
                <a href="{{ url_for('main.orders') }}">Orders</a>
                <a href="{{ url_for('main.reservations') }}">Reservations</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
                {% if current_user.is_admin %}
                    <a href="{{ url_for('main.staff_list') }}">Staff Management</a>
                    <a href="{{ url_for('main.view_tables') }}">View Database</a>
                    <a href="{{ url_for('main.manage_tables') }}">Manage Tables</a>
                {% endif %}
            </div>
            <div class="col-md-10 content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
